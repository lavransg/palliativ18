
<ion-header no-border><header-bar [title]="title" [frontpage]="true"></header-bar></ion-header>
<ion-content class="home-content" no-bounce>

  <ion-grid class="buttons-container">
    
    <ion-row>
      <div class="button-container" (click)="menuButtonClicked(1)">
        <img class="button-image" src="assets/imgs/tick.png" alt="image missing" >
        <br>Sjekklister
      </div>
      <div class="button-container" (click)="menuButtonClicked(2)">
        <img class="button-image" src="assets/imgs/symptomer.png" alt="image missing" >
        <br>Symptomer
      </div>
    </ion-row>

    <ion-row>
      <div class="button-container" (click)="menuButtonClicked(3)">
        <img class="button-image" src="assets/imgs/akutte-tilstander.png" alt="image missing" >
        <br>Akutte tilstander
      </div>
      <div class="button-container" (click)="menuButtonClicked(4)">
        <img class="button-image" src="assets/imgs/kommunikasjon.png" alt="image missing" >
        <br>Kommunikasjon
      </div>
    </ion-row>

    <ion-row>
      <div class="button-container" (click)="menuButtonClicked(5)">
        <img class="button-image" src="assets/imgs/pigeon.png" alt="image missing" >
        <br>Åndelig omsorg
      </div>
      <div class="button-container" (click)="menuButtonClicked(6)">
        <img class="button-image" src="assets/imgs/hands.png" alt="image missing" >
        <br>Den siste tiden
      </div>
    </ion-row>
    
  </ion-grid>
  <div class="install-prompt" *ngIf="showBtn">
      <button ion-button class="prompt-button" color="dark" round outline (click)="add_to_home(event)">Legg til på hjem-skjerm</button>
      <button ion-button class="prompt-button" color="dark" round outline (click)="this.showBtn=false" >Lukk</button>
  </div>
  
</ion-content>
