
<ion-header><header-bar [title]="title"></header-bar></ion-header>
<ion-content no-bounce>

  <ion-list class="list-content">
    <ion-item text-wrap class="list-item" *ngFor="let page of pages" (click)="goToPage(page.component)">
      
        <ion-row>
          <ion-col col-11>{{page.title}}</ion-col >
          <ion-col col-1 style="text-align: center">
            <ion-icon class="vertical-center" name="arrow-forward"></ion-icon>
          </ion-col>
        </ion-row>
      
    </ion-item>
  </ion-list>

</ion-content>
